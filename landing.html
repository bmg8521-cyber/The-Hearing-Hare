<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hearing Hare - Mental Health Through Music</title>
    <meta name="description" content="A community platform where music meets mental health. Discover how songs and lyrics can help your emotional wellbeing through genre-based forums and personalized recommendations.">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Codystar:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .landing-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #112875 0%, #1E40AF 100%);
            position: relative;
            overflow: hidden;
        }
        
        .landing-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(234, 220, 98, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(234, 220, 98, 0.1) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .landing-content {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .landing-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .landing-description {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            line-height: 1.8;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }
        
        .landing-visual {
            margin: 2rem 0;
            font-size: 4rem;
            color: #EADC62;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .landing-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-landing-primary {
            background-color: #EADC62;
            color: #112875;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(234, 220, 98, 0.4);
        }
        
        .btn-landing-primary:hover {
            background-color: #E0D255;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(234, 220, 98, 0.6);
        }
        
        .btn-landing-secondary {
            background-color: transparent;
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            border: 2px solid white;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-landing-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .brand-tagline {
            color: #EADC62;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
        }
        
        @media (max-width: 768px) {
            .brand-tagline {
                font-size: 2.5rem;
            }
            
            .landing-title {
                font-size: 1.75rem;
            }
            
            .landing-description {
                font-size: 1.125rem;
            }
            
            .landing-visual {
                font-size: 3rem;
            }
            
            .landing-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-landing-primary,
            .btn-landing-secondary {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="landing-content">
            <div class="brand-tagline">The Hearing Hare</div>
            <h1 class="landing-title">Where Music Meets Mental Wellness</h1>
            <div class="landing-visual">♪ ♫ ♪ ♫</div>
            <p class="landing-description">
                Join a supportive community where you can explore how music impacts your mental health. 
                Share experiences with lyrics, discover mood-based recommendations, and connect with others 
                through the universal language of music.
            </p>
            <div class="landing-actions">
                <a href="index.html#info" class="btn-landing-primary">
                    Continue
                </a>
            </div>
        </div>
    </div>
</body>
</html>
